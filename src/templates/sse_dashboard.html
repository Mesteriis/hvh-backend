<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/vendors/themes/bs_darkly/bootstrap.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app" class="gap-3 mt-3 p-3">
    <button v-if="is_authenticated" @click="logout" class="btn btn-outline-danger w-100">logout</button>
    <div class="d-flex justify-content-between gap-3" v-else>
        <input id="login" v-model:value="username" type="text" class="form-control" placeholder="Username"
               aria-label="Username">
        <input id="password" v-model:value="password" type="password" class="form-control" placeholder="Password"
               aria-label="Password">
        <button id="loginBtn" @click="login" class="btn btn-primary">Login</button>
    </div>
    <div class="d-flex justify-content-between gap-3 w-50">
        <select v-model="streamId" class="form-select w-25" aria-label="Default select example">
            <option selected>Choose stream</option>
            <option v-for="stream in streams" :key="stream.id" :value="stream.id">[[stream.name]]</option>
        </select>
        <button @click="connectStream" class="btn btn-primary">Connect</button>
        <button id="disconnectStreamBtn" class="btn btn-danger">Disconnect</button>
        <div class="form-check py-2">
            <input id="isInterceptMsg" class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
                Intercept
            </label>
        </div>
    </div>

    <div v-html="msg" v-if="messages.length > 0" class="streams_wrapper w-100">
    </div>
</div>


<script defer>
    new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],
        data() {
            return {
                username: 'avm@sh-inc.ru',
                password: 'q1w2e3w2e3',
                streams: JSON.parse('{{ streams|tojson }}'),
                is_authenticated: true,
                streamId: 1,
                token: {
                    accessToken: '',
                    accessExpirationAt: '',
                    refreshToken: '',
                    refreshExpirationAt: ''
                },
                messages: [
                ]
            }
        },
        computed: {
            streamsMap() {
                return this.streams.reduce((acc, stream) => {
                    acc[stream.id] = stream;
                    return acc;
                }, {});
            },
            selectedStream() {
                return this.streamsMap[this.streamId];
            },
            msg() {
                let jsonLine = /^( *)("[\w]+": )?("[^"]*"|[\w.+-]*)?([,[{])?$/mg;
                let replacer = function (match, pIndent, pKey, pVal, pEnd) {
                    let key = '<span class="json-key" style="color: brown">',
                        val = '<span class="json-value" style="color: navy">',
                        str = '<span class="json-string" style="color: olive">',
                        r = pIndent || '';
                    if (pKey)
                        r = r + key + pKey.replace(/[": ]/g, '') + '</span>: ';
                    if (pVal)
                        r = r + (pVal[0] == '"' ? str : val) + pVal + '</span>';
                    return r + (pEnd || '');
                };

                let result = document.createElement('div');
                for (let message of this.messages) {
                    let pre = document.createElement('pre');
                    pre.innerHTML = JSON.stringify(message, null, 3)
                        .replace(/&/g, '&amp;').replace(/\\"/g, '&quot;')
                        .replace(/</g, '&lt;').replace(/>/g, '&gt;')
                        .replace(jsonLine, replacer);
                    result.appendChild(pre);
                }
                return result.outerHTML;
            }
        },
        methods: {
            login() {
                const THIS = this;
                axios.post('{{auth_url}}', {
                    email: this.username,
                    password: this.password
                }, headers = {
                    'Content-Type': 'application/json'
                })
                    .then(function (response) {
                        THIS.token.accessToken = response.data.access;
                        THIS.token.accessExpirationAt = response.data.access_expiration_at;
                        THIS.token.refreshToken = response.data.refresh;
                        THIS.token.refreshExpirationAt = response.data.refresh_expiration_at;
                        THIS.is_authenticated = true;
                    })
                    .catch(function (error) {
                        console.error(error);
                    });
            },
            logout() {
                this.token = {
                    accessToken: '',
                    accessExpirationAt: '',
                    refreshToken: '',
                    refreshExpirationAt: ''
                };
                this.is_authenticated = false;
            },
            connectStream() {
                const THIS = this;
                axios.get(this.selectedStream.url, {
                    headers: {
                        'Accept': 'text/event-stream',
                        'Authorization': `Bearer ${this.token.accessToken}`
                    },
                    responseType: 'stream',
                    adapter: 'fetch', // <- this option can also be set in axios.create()
                })
                    .then(async (response) => {
                        const stream = response.data;
                        console.log(stream);
                        // consume response
                        const reader = stream.pipeThrough(new TextDecoderStream()).getReader();
                        while (true) {
                            const {value, done} = await reader.read();
                            if (done) break;
                            const parseText = (text) => {
                                const lines = text.split('\n');
                                result = {};
                                lines.forEach(line => {
                                    if (line === '') return;
                                    line = line.replace('\r', '');
                                    let pair = line.split(': ');
                                    result[pair[0]] = pair[1];
                                });
                                if (result) THIS.messages.push(result);

                            }
                            parseText(value);
                        }
                    })
            },
        },
    });


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</style>
</body>
</html>
